<div class="register-page-fullscreen">
  <!-- Image section with background images slideshow -->
  <div class="image-section">
    <div class="image-overlay"></div>
  </div>

  <!-- Registration form card -->
  <div class="register-card">
    <div class="card-body">
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Create an Account</h2>
        <p class="mb-3">Join EventPro to start your journey.</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="you@example.com"
                   [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
          </div>
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email required</div>
            <div *ngIf="f['email'].errors['email']">Invalid email</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="form-control" id="password" placeholder="••••••••"
                   [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <button type="button" class="input-group-text" (click)="togglePasswordVisibility()">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password required</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
            <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="••••••••"
                   [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
            <button type="button" class="input-group-text" (click)="toggleConfirmPasswordVisibility()">
              <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors['required']">Confirm Password required</div>
            <div *ngIf="f['confirmPassword'].errors['mismatch']">Passwords do not match</div>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" formControlName="terms" class="form-check-input" id="terms" [ngClass]="{ 'is-invalid': submitted && f['terms'].errors }">
          <label class="form-check-label" for="terms">I agree to the <a href="#" target="_blank">Terms of Service</a>.</label>
          <div *ngIf="submitted && f['terms'].errors" class="invalid-feedback d-block">
            You must agree before submitting.
          </div>
        </div>

        <div class="d-grid mb-3">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            Create Account
          </button>
        </div>
      </form>

      <div class="text-center">
        <p class="mb-0">Already have an account? <a routerLink="/login" class="text-primary fw-bold">Sign In</a></p>
      </div>
    </div>
  </div>
</div>
