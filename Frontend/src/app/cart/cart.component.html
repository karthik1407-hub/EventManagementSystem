<div class="container mt-5">
  <h2 class="mb-4">Shopping Cart</h2>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error && basket">
    <div *ngIf="basket.items.length === 0" class="text-center">
      <i class="bi bi-cart-x display-1 text-muted"></i>
      <h3>Your cart is empty</h3>
      <p>Start adding events to your cart!</p>
      <button class="btn btn-primary" routerLink="/events">Browse Events</button>
    </div>

    <div *ngIf="basket.items.length > 0">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5>Cart Items</h5>
            </div>
            <div class="card-body">
              <ng-container *ngFor="let item of basket.items">
                <div *ngIf="events[item.eventId]" class="row mb-3 align-items-center">
                  <div class="col-md-2">
                    <img [src]="'https://localhost:7272/EventImages/' + events[item.eventId].eventImageUrl"
                         class="img-fluid rounded" [alt]="events[item.eventId].eventName" style="max-height: 80px;">
                  </div>
                  <div class="col-md-4">
                    <h6>{{ events[item.eventId].eventName }}</h6>
                    <p class="text-muted">{{ events[item.eventId].eventLocation }}</p>
                  </div>
                  <div class="col-md-2">
                    <div class="input-group input-group-sm">
                      <button class="btn btn-outline-secondary" (click)="updateQuantity(item, item.quantity - 1)">-</button>
                      <input type="number" class="form-control text-center" [value]="item.quantity" readonly>
                      <button class="btn btn-outline-secondary" (click)="updateQuantity(item, item.quantity + 1)">+</button>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <strong>${{ item.unitPrice * item.quantity }}</strong>
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-danger btn-sm" (click)="removeItem(item.id)">Remove</button>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h5>Order Summary</h5>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span>${{ getTotalPrice() }}</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                <span><strong>Total:</strong></span>
                <span><strong>${{ getTotalPrice() }}</strong></span>
              </div>
              <button class="btn btn-success w-100" (click)="proceedToCheckout()">Proceed to Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
