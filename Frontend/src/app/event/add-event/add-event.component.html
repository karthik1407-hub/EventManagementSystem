<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h2 class="mb-0">Create a New Event</h2>
          <p class="text-muted mb-0">Fill out the details below to publish your event.</p>
        </div>
        <div class="card-body p-4">

          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

          <form [formGroup]="addEventForm" (ngSubmit)="onSubmit()" novalidate>
            <h5 class="form-section-title">Event Details</h5>
            <div class="mb-3">
              <label for="eventName" class="form-label">Event Name</label>
              <input type="text" formControlName="eventName" class="form-control" id="eventName">
            </div>
            <div class="mb-4">
              <label for="eventDescription" class="form-label">Description</label>
              <textarea formControlName="eventDescription" class="form-control" id="eventDescription" rows="4"></textarea>
            </div>

            <h5 class="form-section-title">Logistics & Pricing</h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="eventType" class="form-label">Category</label>
                <select formControlName="eventType" class="form-select" id="eventType">
                  <option value="" disabled>Select a category...</option>
                  <optgroup label="Corporate Events">
                    <option value="Team Building Activities">Team Building Activities</option>
                    <option value="Product Launches">Product Launches</option>
                    <option value="Seminars / Workshops">Seminars / Workshops</option>
                    <option value="Networking Events">Networking Events</option>
                  </optgroup>
                  <optgroup label="Educational Events">
                    <option value="Guest Lectures">Guest Lectures</option>
                    <option value="Career Fairs">Career Fairs</option>
                    <option value="Hackathons">Hackathons</option>
                    <option value="Certification Bootcamps">Certification Bootcamps</option>
                  </optgroup>
                  <optgroup label="Cultural & Social Events">
                    <option value="Music Concerts">Music Concerts</option>
                    <option value="Dance Performances">Dance Performances</option>
                    <option value="Food Festivals">Food Festivals</option>
                    <option value="Art Exhibitions">Art Exhibitions</option>
                  </optgroup>
                  <optgroup label="Sports & Fitness">
                    <option value="Marathons / Walkathons">Marathons / Walkathons</option>
                    <option value="One-Day Tournaments">One-Day Tournaments</option>
                    <option value="Yoga / Zumba Sessions">Yoga / Zumba Sessions</option>
                    <option value="Fitness Challenges">Fitness Challenges</option>
                  </optgroup>
                  <optgroup label="Charity & Fundraising">
                    <option value="Blood Donation Camps">Blood Donation Camps</option>
                    <option value="Fundraising Dinners">Fundraising Dinners</option>
                    <option value="Awareness Drives">Awareness Drives</option>
                    <option value="Community Clean-Up Drives">Community Clean-Up Drives</option>
                  </optgroup>
                  <optgroup label="Religious & Spiritual">
                    <option value="Prayer Meetings">Prayer Meetings</option>
                    <option value="Spiritual Talks">Spiritual Talks</option>
                    <option value="Meditation Retreats">Meditation Retreats</option>
                    <option value="Religious Celebrations">Religious Celebrations</option>
                  </optgroup>
                  <optgroup label="Entertainment & Leisure">
                    <option value="Movie Screenings">Movie Screenings</option>
                    <option value="Stand-Up Comedy Shows">Stand-Up Comedy Shows</option>
                    <option value="Magic Shows">Magic Shows</option>
                    <option value="Game Nights">Game Nights</option>
                  </optgroup>
                  <optgroup label="Tech & Innovation">
                    <option value="Tech Talks">Tech Talks</option>
                    <option value="Startup Pitches">Startup Pitches</option>
                    <option value="Demo Days">Demo Days</option>
                    <option value="Innovation Showcases">Innovation Showcases</option>
                  </optgroup>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="eventLocation" class="form-label">Location</label>
                <input type="text" formControlName="eventLocation" class="form-control" id="eventLocation">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="eventDate" class="form-label">Date and Time</label>
                <input type="datetime-local" formControlName="eventDate" class="form-control" id="eventDate">
              </div>
              <div class="col-md-6 mb-3">
                <label for="eventPrice" class="form-label">Price (â‚¹)</label>
                <input type="number" formControlName="eventPrice" class="form-control" id="eventPrice">
              </div>
            </div>

            <div class="mb-4">
              <label for="tags" class="form-label">Tags (comma-separated)</label>
              <input type="text" formControlName="tags" class="form-control" id="tags" placeholder="e.g. Outdoor, Live Music, Family Friendly">
            </div>

            <h5 class="form-section-title">Media</h5>
            <div class="mb-4">
              <label class="form-label">Event Image</label>
              <div class="image-upload-box text-center" (click)="fileInput.click()">
                <div *ngIf="!imagePreview">
                  <i class="bi bi-image-fill fs-1 text-muted"></i>
                  <p class="text-muted mt-2">Click to upload an image</p>
                </div>
                <img *ngIf="imagePreview" [src]="imagePreview" class="image-preview" alt="Image Preview">
              </div>
              <input type="file" #fileInput class="d-none" (change)="onFileSelected($event)" accept="image/*">
            </div>

            <hr class="my-4">
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading || addEventForm.invalid || !selectedFile">
                <ng-container *ngIf="loading; else publishText">
                  <div class="loader-5">
                    <svg
                      viewBox="0 0 187.3 93.7"
                      height="200px"
                      width="300px"
                      class="svgbox"
                    >
                      <defs>
                        <linearGradient y2="0%" x2="100%" y1="0%" x1="0%" id="gradient">
                          <stop stop-color="#8f44fd" offset="0%"></stop>
              
                          <stop stop-color="#fd44db" offset="100%"></stop>
                        </linearGradient>
                      </defs>
              
                      <path
                        stroke="url(#gradient)"
                        d="M93.9,46.4c9.3,9.5,13.8,17.9,23.5,17.9s17.5-7.8,17.5-17.5s-7.8-17.6-17.5-17.5c-9.7,0.1-13.3,7.2-22.1,17.1c-8.9,8.8-15.7,17.9-25.4,17.9s-17.5-7.8-17.5-17.5s7.8-17.5,17.5-17.5S86.2,38.6,93.9,46.4z"
                      ></path>
                    </svg>
                  </div>
                  <p>Loadings...</p>
                </ng-container>
                <ng-template #publishText>
                  Publish Event
                </ng-template>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
