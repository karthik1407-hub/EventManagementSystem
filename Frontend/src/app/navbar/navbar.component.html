<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
  <div class="container-fluid">
    
    <a class="navbar-brand fw-bold" routerLink="/">
      EVENTPRO
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/event" routerLinkActive="active">Events</a>
        </li>
        <li class="nav-item" *ngIf="isOrganizer() || isAdmin()">
          <a class="nav-link" routerLink="/feedback" routerLinkActive="active">Feedback</a>
        </li>
        <li class="nav-item" *ngIf="isUser()">
          <div class="dropdown">
            <button class="btn btn-link nav-link position-relative" type="button" id="notificationDropdown" (click)="toggleNotificationsDropdown($event)" aria-expanded="false">
              <i class="bi bi-bell"></i>
              <span *ngIf="notificationCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ notificationCount }}
                <span class="visually-hidden">unread notifications</span>
              </span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" [class.show]="showNotificationsDropdown" aria-labelledby="notificationDropdown">
              <li *ngIf="notifications.length === 0"><a class="dropdown-item">No new notifications</a></li>
              <li *ngFor="let notification of notifications" class="d-flex justify-content-between align-items-center px-3">
                <a class="dropdown-item flex-grow-1" routerLink="/tickets">{{ notification.message }}</a>
                <button class="btn btn-sm btn-outline-danger ms-2" (click)="deleteNotification(notification.notificationID)" title="Delete Notification">
                  <i class="bi bi-trash"></i>
                </button>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin Panel</a>
        </li>
         <li class="nav-item" *ngIf="isOrganizer()">
            <a class="nav-link" routerLink="/add-event" routerLinkActive="active">Add Event</a>
         </li>
         <li class="nav-item" *ngIf="isOrganizer() ">
            <a class="nav-link" routerLink="/admin/orders" routerLinkActive="active">Order Management</a>
         </li>
         <li class="nav-item" *ngIf="isUser()">
            <a class="nav-link position-relative" routerLink="/cart" routerLinkActive="active">
              Cart
              <span *ngIf="cartItemCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cartItemCount }}
                <span class="visually-hidden">items in cart</span>
              </span>
            </a>
         </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        
        <ng-container *ngIf="!(isLoggedIn$ | async); else loggedInTemplate">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li class="nav-item ms-2">
            <a class="btn btn-primary rounded-pill px-3" routerLink="/register">Register</a>
          </li>
        </ng-container>

        <ng-template #loggedInTemplate>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-2"></i> 
              <span>{{ userEmail$ | async }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="navbarUserDropdown">
              <li *ngIf="isUser()"><a class="dropdown-item" routerLink="/tickets">My Tickets</a></li>
              <li><a class="dropdown-item" routerLink="/user/profile">My Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <button class="dropdown-item text-danger" (click)="onLogout()">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
              </li>
            </ul>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
